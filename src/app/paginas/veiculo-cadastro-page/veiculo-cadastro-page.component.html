<form #veiculoForm="ngForm" (ngSubmit)="CadastrarVeiculo(veiculoForm)">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="veiculo.nome" required>
    </div>
  
    <div class="form-group">
      <label for="placa">Placa:</label>
      <input type="text" class="form-control" id="placa" name="placa" [(ngModel)]="veiculo.placa" required>
    </div>
  
    <div class="form-group">
      <label for="tipoCombustivel">Tipo de Combustível:</label>
      <select class="form-control" type="number" id="tipoCombustivel" name="tipoCombustivel" [(ngModel)]="veiculo.tipoCombustivel" required>
        <option type="number" value="1">Gasolina</option>
        <option type="number" value="2">Etanol</option>
        <option type="number" value="3">Diesel</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="fabricante">Fabricante:</label>
      <input type="text" class="form-control" id="fabricante" name="fabricante" [(ngModel)]="veiculo.fabricante" required>
    </div>
  
    <div class="form-group">
      <label for="anoFabricacao">Ano de Fabricação:</label>
      <input type="number" class="form-control" id="anoFabricacao" name="anoFabricacao" [(ngModel)]="veiculo.anoFabricacao" required>
    </div>
  
    <div class="form-group">
      <label for="capacidadeTanque">Capacidade do Tanque:</label>
      <input type="number" class="form-control" id="capacidadeTanque" name="capacidadeTanque" [(ngModel)]="veiculo.capacidadeTanque" required>
    </div>
  
    <div class="form-group">
      <label for="observacoes">Observações:</label>
      <textarea class="form-control" id="observacoes" name="observacoes" [(ngModel)]="veiculo.observacoes"></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
